  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            >TuReceta<span class="color-acento">YA</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/servicios.html">Servicios</a>
              </li>
              <li class="nav-item">

                <a class="nav-link" href="pages/reservas.html">Reservas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/comida.jpg"
              alt="Ramen"
              class="d-block w-100"
              width="900"
              height="400"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/comida4.jpg"
              alt="Sushi"
              class="d-block w-100"
              width="900"
              height="400"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/comida6.jpg"
              alt="Pasta"
              class="d-block w-100"
              width="900"
              height="400"
            />
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </main>

    <section>
      <div class="container mt-5">
        <div class="row align-items-center">
          <div class="col-md-6 border p-3 rounded custom-border-radius">
            <h2>Sé un Chef Profesional</h2>
            <p>
              Contamos con una amplia gama de profesionales en la gastronomía
              de todo el continente. Con más de 15 sucursales a nivel mundial.
            </p>
          </div>
          <div class="col-md-6">
            <img
              src="img/personacomiendo.jpg"
              alt="Persona comiendo"
              class="img-fluid rounded"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- Footer inicia -->

    <footer class="text-center text-lg-start mt-5">
      <div class="text-center p-3">
        © 2024 TuRecetaYA Todos los derechos reservados

        <div class="redes">
          <a href="">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="">
            <i class="bi bi-twitter-x"></i>
          </a>
          <a href="">
            <i class="bi bi-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
    <!-- Footer fin-->

      crossorigin="anonymous"
    ></script>
    <!-- BS JS fin-->
  </body>
